<!doctype html>
<html lang="en">

<head>
  <title>Personas</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
  <link rel="icon" type="image/png" href= "./img/logoinmsf.png">
  <link rel="stylesheet" href= "css/style.css">
  <!-- Logo de hitgub-->
    <script src="https://kit.fontawesome.com/e6d506b0f6.js" crossorigin="anonymous"></script>
</head>

<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
        <form style="background-color: rgba(144, 148, 151, 0.918); margin: 2px auto; width: 70vh; padding: 30px; text-align: start; color: rgb(73, 71, 71); font-size: 12px; font-weight: bold;">
            <h4>ALTA DE PERSONA</h4>
            <h5>Ficha de persona</h5>
            <fieldset>
                <div class="mb-3">
                    <label for="nombre">* Nombre y Apellido:</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" required="">
                </div>
                <div class="mb-3">
                    <label for="domicilio">* Domicilio:</label>
                    <input type="text" class="form-control" name="domicilio" id="domicilio" required="">
                </div>
                <div class="mb-3">
                    <label for="ciudad">Ciudad:</label>
                    <select class="form-control" name="ciudad" id="ciudad">
                    <option value="Sin dato">Seleccione una opción</option> 
                    <option value="San Miguel de Tucumán">San Miguel de Tucumán</option>
                    <option value="Yerba Buena">Yerba Buena</option>
                    <option value="Tafí Viejo">Tafí Viejo</option>
                    <option value="Banda del Río Salí">Banda del Río Salí</option>
                    <option value="Alderetes">Alderetes</option>
                    <option value="Concepción">Concepción</option>
                    <option value="Aguilares">Aguilares</option>
                    <option value="Famaillá">Famaillá</option>
                    <option value="Lules">Lules</option>
                    <option value="Río Seco">Río Seco</option>
                    <option value="Tafí del Valle">Tafí del Valle</option>
                    <option value="Lamadrid">Lamadrid</option>
                    <option value="Simoca">Simoca</option>
                    <option value="Burruyacú">Burruyacú</option>
                    <option value="Ranchillos">Ranchillos</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="departamento">Departamento:</label>
                    <select class="form-control" name="departamento" id="departamento">
                    <option value="Sin dato">Seleccione una opción</option>   
                    <option value="Capital">Capital</option>
                    <option value="Yerba Buena">Yerba Buena</option>
                    <option value="Lules">Lules</option>
                    <option value="Cruz Alta">Cruz Alta</option>
                    <option value="Tafí Viejo">Tafí Viejo</option>
                    <option value="Chicligasta">Chicligasta</option>
                    <option value="Leales">Leales</option>
                    <option value="Burruyacú">Burruyacú</option>
                    <option value="Tafí del Valle">Tafí del Valle</option>
                    <option value="Río Chico">Río Chico</option>
                    <option value="Famaillá">Famaillá</option>
                    <option value="Monteros">Monteros</option>
                    <option value="Graneros">Graneros</option>
                    <option value="Alberdi">Alberdi</option>
                    <option value="La Cocha">La Cocha</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="provincia">Provincia:</label>
                    <select class="form-control" name="provincia" id="provincia">
                    <option value="Sin dato">Seleccione una opción</option>   
                    <option value="Tucumán">Tucumán</option>
                    <option value="Salta">Salta</option>
                    <option value="Jujuy">Jujuy</option>
                    <option value="Catamarca">Catamarca</option>
                    <option value="Santiago del Estero">Santiago del Estero</option>
                    <option value="Formosa">Formosa</option>
                    <option value="Chaco">Chaco</option>
                    <option value="Misiones">Misiones</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="actividad">Actividad:</label>
                    <input type="text" class="form-control" name="actividad" id="actividad">
                </div>
                <div class="mb-3">
                    <label for="dni">* DNI:</label>
                    <input type="text" class="form-control" name="dni" id="dni" required="">
                </div>
                <div class="mb-3">
                    <label for="cuil">CUIL (sin guiones):</label>
                    <input type="text" class="form-control" name="cuil" id="cuil">
                </div>
                <div class="mb-3">
                    <label for="celular">* Celular:</label>
                    <input type="text" class="form-control" name="celular" id="celular" required="">
                </div>
                <div class="mb-3">
                    <label for="email">* E-mail:</label>
                    <input type="text" class="form-control" name="email" id="email">
                </div>
                <div class="mb-3">
                    <label for="foto">Foto DNI:</label>
                    <input type="text" class="form-control" name="foto" id="foto">
                </div>
            </fieldset>
            <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-success" onclick="guardar()">GUARDAR PERSONA</button>
            </div>
        </form>
    </div>
    
  </main>
  <footer id="foot">
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">

  </script>
  <script src="./js/main.js"></script>
  <script src="./js/persona_nuevo.js"></script>

</body>
</html>
