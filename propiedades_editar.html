<!doctype html>
<html lang="en">

<head>
  <title>Propiedades</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
  <link rel="icon" type="image/png" href= "./img/logoinmsf.png">
  <link rel="stylesheet" href= "css/style.css">
  <!-- Logo de hitgub-->
  <script src="https://kit.fontawesome.com/e6d506b0f6.js" crossorigin="anonymous"></script>
</head>

<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
        <form style="background-color: rgba(144, 148, 151, 0.918); margin: 2px auto; width: 70vh; padding: 30px; text-align: start; color: rgb(73, 71, 71); font-size: 12px; font-weight: bold;">
          <h4>EDITAR PROPIEDAD</h4>
          <h5>Ficha de propiedad:</h5>
                <fieldset>
                <div class="mb-3">
                    <label for="id">Id</label>
                    <input type="number" class="form-control" name="id" id="id" disabled>
                </div>
                <div class="mb-3">
                    <label for="tipo">Tipo de propiedad:</label>
                    <input type="text" class="form-control" name="tipo" id="tipo">
                </div>           
                <div class="mb-3">
                    <label for="descrip_breve">Título:</label>
                    <input type="text" class="form-control" name="descrip_breve" id="descrip_breve">
                </div>
                <div class="mb-3">
                    <label for="descrip_larga">Descripción:</label>
                    <input type="text" class="form-control" name="descrip_larga" id="descrip_larga">
                </div>
                <div class="mb-3">
                    <label for="domicilio">* Domicilio:</label>
                    <input type="text" class="form-control" name="Domicilio" id="domicilio" required="">
                </div>
                <div class="mb-3">
                    <label for="ciudad">* Ciudad:</label>
                    <input type="text" class="form-control" name="ciudad" id="ciudad" required="">
                </div>
                <div class="mb-3">
                    <label for="departamento">* Departamento:</label>
                    <input type="text" class="form-control" name="departamento" id="departamento" required="">
                </div>
                <div class="mb-3">
                    <label for="provincia">* Provincia:</label>
                    <input type="text" class="form-control" name="provincia" id="provincia" required="">
                </div>
                <div class="mb-3">
                    <label for="precio_alquiler">Precio del Alquiler:</label>
                    <input type="number" class="form-control" name="precio_alquiler" id="precio_alquiler">
                </div>
                <div class="mb-3">
                    <label for="precio_venta_pesos">Precio Venta ($):</label>
                    <input type="number" class="form-control" name="precio_venta_pesos" id="precio_venta_pesos">
                </div>
                <div class="mb-3">
                    <label for="precio_venta_dolares">Precio Venta (U$S):</label>
                    <input type="number" class="form-control" name="precio_venta_dolares" id="precio_venta_dolares">
                </div>
                <div class="mb-3">
                    <label for="expensas">Expensas:</label>
                    <input type="number" class="form-control" name="expensas" id="expensas">
                </div>
                </fieldset>
                <fieldset>
                <h4>Medidas de la propiedad:</h4>
                <div class="mb-3">
                    <label for="superficie_terreno">Superficie del terreno:</label>
                    <input type="number" class="form-control" name="superficie_terreno" id="superficie_terreno">
                </div>
                <div class="mb-3">
                    <label for="superficie_total">Superficie total:</label>
                    <input type="number" class="form-control" name="superficie_total" id="superficie_total">
                </div>
                <div class="mb-3">
                    <label for="superficie_construida">Superficie construida:</label>
                    <input type="number" class="form-control" name="superficie_construida" id="superficie_construida">
                </div>
                <div class="mb-3">
                    <label for="superficie_propia">Superficie propia:</label>
                    <input type="number" class="form-control" name="superficie_propia" id="superficie_propia">
                </div>
                <div class="mb-3">
                    <label for="superficie_semicubierta">Superficie semicubierta:</label>
                    <input type="number" class="form-control" name="superficie_semicubierta" id="superficie_semicubierta">
                </div>
                <div class="mb-3">
                    <label for="orientacion">Orientación:</label>
                    <input type="text" class="form-control" name="orientacion" id="orientacion">
                </div>
                <div class="mb-3">
                    <label for="imagen">Link de Imágen:</label>
                    <input type="text" class="form-control" name="imagen" id="imagen">
                </div>
                <div class="mb-3">
                    <label for="categoria_catastral">Categoria catastral:</label>
                    <input type="text" class="form-control" name="categoria_catastral" id="categoria_catastral">
                </div>
                <div class="mb-3">
                    <label for="fos">FOS:</label>
                    <input type="number" class="form-control" name="fos" id="fos">
                </div>
                <div class="mb-3">
                    <label for="fot">FOT:</label>
                    <input type="number" class="form-control" name="fot" id="fot">
                </div>
                </fieldset>
                <fieldset>
                    <h4>Características de la propiedad:</h4>
                    <div class="mb-3">
                        <label for="antiguedad">Antiguedad:</label>
                        <input type="number" class="form-control" name="antiguedad" id="antiguedad">
                    </div>
                    <div class="mb-3">
                        <label for="conservacion">Conservación:</label>
                        <input type="text" class="form-control" name="conservacion" id="conservacion">
                    </div>
                    <div class="mb-3">
                        <label for="calidad_construc">Calidad Construc.:</label>
                        <input type="text" class="form-control" name="calidad_construc" id="calidad_construc">
                    </div>
                    <div class="mb-3">
                        <label for="dormitorios">Dormitorios:</label>
                        <input type="number" class="form-control" name="dormitorios" id="dormitorios">
                    </div>
                    <div class="mb-3">
                        <label for="cocinas">Cocinas:</label>
                        <input type="number" class="form-control" name="cocinas" id="cocinas">
                    </div>
                    <div class="mb-3">
                        <label for="banos">Baños:</label>
                        <input type="number" class="form-control" name="banos" id="banos">
                    </div>
                    <div class="mb-3">
                        <label for="cocheras">Cocheras:</label>
                        <input type="number" class="form-control" name="cocheras" id="cocheras">
                    </div>
                    <div class="mb-3">
                        <label for="jardin">Jardín:</label>
                        <input type="number" class="form-control" name="jardin" id="jardin">
                    </div>
                    <div class="mb-3">
                        <label for="patio">Patio:</label>
                        <input type="number" class="form-control" name="patio" id="patio">
                    </div>
                    <div class="mb-3">
                        <label for="gas">Servicio Gas:</label>
                        <input type="text" class="form-control" name="gas" id="gas">
                    </div>
                    <div class="mb-3">
                        <label for="edet">Servicio Energía Eléctrica:</label>
                        <input type="text" class="form-control" name="edet" id="edet">
                    </div>
                    <div class="mb-3">
                        <label for="sat">Servicio Agua:</label>
                        <input type="text" class="form-control" name="sat" id="sat">
                    </div>
                    <div class="mb-3">
                        <label for="internet">Servicio Internet:</label>
                        <input type="text" class="form-control" name="internet" id="internet">
                    </div>
                    <div class="mb-3">
                        <label for="telefono">Servicio de teléfono:</label>
                        <input type="text" class="form-control" name="telefono" id="telefono">
                    </div>
                    <div class="mb-3">
                        <label for="seguridad">Seguridad:</label>
                        <input type="text" class="form-control" name="seguridad" id="seguridad">
                    </div>
                </fieldset>
                <fieldset>
                    <h4>Datos jurídicos de la propiedad:</h4>
                    <div class="mb-3">
                        <label for="titulo">Título de la propiedad:</label>
                        <input type="text" class="form-control" name="titulo" id="titulo">
                    </div>
                    <div class="mb-3">
                        <label for="reglamento">Reglamento de Copropiedad:</label>
                        <input type="text" class="form-control" name="reglamento" id="reglamento">
                    </div>
                    <div class="mb-3">
                        <label for="plano">Plano vigente:</label>
                        <input type="text" class="form-control" name="plano" id="plano">
                    </div>
                    <div class="mb-3">
                        <label for="autorizacion">Autorización de Venta:</label>
                        <input type="text" class="form-control" name="autorizacion" id="autorizacion">
                    </div>
                </fieldset>
               <div class="d-grid gap-2 col-6 mx-auto">
               <button type="button" class="btn btn-success" onclick="modificar()">GUARDAR CAMBIOS</button>
               </div>
        </form>
  
  
      </div>
    </main>
    <footer id="foot" >
    <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>
    <script src="./js/propiedad_editar.js"></script>
</body>

</html>
