<!doctype html>
<html lang="en">

<head>
    <title>Propiedades</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="icon" type="image/png" href="./img/logoinmsf.png">
    <link rel="stylesheet" href="css/style.css">
    <!-- Logo de hitgub-->
    <script src="https://kit.fontawesome.com/e6d506b0f6.js" crossorigin="anonymous"></script>

    <style>
        .card-img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app" class="container">
            
            <h3>PROPIEDADES</h3>
            <div class="d-flex justify-content-end">
                
                <a class="btn btn-secondary" href="propiedades.html">
                    <i class="fa-regular fa-rectangle-list fa-beat" style="color:#1a1411;"></i></a>
                <a class="btn" id="agregar" href="propiedad_nuevo.html">
                    <i class="fa-solid fa-plus fa-beat fa-sm"></i></a>

            </div>
            

            <section v-if="error">Lo sentimos se produjo un error</section>
            <section v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>

                </section>
                <section v-else>

                    <div class="row row-cols-1 row-cols-md-4 g-4">
                        <div v-for="propiedad in propiedades" class="col">
                            <div class="card">
                                <img :src="propiedad.imagen" class="card-img card-img-top" alt="Imagen de la propiedad">
                                <div class="card-body">
                                    <h5 class="card-title">{{ propiedad.domicilio }}</h5>
                                    <p class="card-text">Ciudad: {{ propiedad.ciudad }}</p>
                                    <p class="card-text">Precio Alquiler: {{ propiedad.precio_alquiler }}</p>
                                    <p class="card-text">Precio Venta (U$S): {{ propiedad.precio_venta_dolares }}</p>
                                    <div class="d-flex justify-content-between">
                                        <button type="button" class="btn btn-danger"
                                            v-on:click="eliminar(propiedad.id)">Eliminar</button>
                                        <a class="btn btn-primary"
                                            :href="'propiedades_editar.html?id=' + propiedad.id + '&tipo=' + propiedad.tipo + '&descrip_breve=' + propiedad.descrip_breve + '&descrip_larga=' + propiedad.descrip_larga + '&precio_alquiler=' + propiedad.precio_alquiler + '&precio_venta_pesos=' + propiedad.precio_venta_pesos + '&precio_venta_dolares=' + propiedad.precio_venta_dolares + '&domicilio=' + propiedad.domicilio + '&ciudad=' + propiedad.ciudad + '&departamento=' + propiedad.departamento + '&provincia=' + propiedad.provincia + '&expensas=' + propiedad.expensas + '&superficie_terreno=' + propiedad.superficie_terreno + '&superficie_total=' + propiedad.superficie_total + '&superficie_construida=' + propiedad.superficie_construida + '&superficie_propia=' + propiedad.superficie_propia + '&superficie_semicubierta=' + propiedad.superficie_semicubierta + '&orientacion=' + propiedad.orientacion + '&imagen=' + propiedad.imagen + '&categoria_catastral=' + propiedad.categoria_catastral + '&fos=' + propiedad.fos + '&fot=' + propiedad.fot + '&antiguedad=' + propiedad.antiguedad + '&conservacion=' + propiedad.conservacion + '&calidad_construc=' + propiedad.calidad_construc + '&dormitorios=' + propiedad.dormitorios + '&cocinas=' + propiedad.cocinas + '&banos=' + propiedad.banos + '&cocheras=' + propiedad.cocheras + '&jardin=' + propiedad.jardin + '&patio=' + propiedad.patio + '&gas=' + propiedad.gas + '&edet=' + propiedad.edet + '&sat=' + propiedad.sat + '&internet=' + propiedad.internet + '&telefono=' + propiedad.telefono + '&seguridad=' + propiedad.seguridad + '&titulo=' + propiedad.titulo + '&reglamento=' + propiedad.reglamento + '&plano=' + propiedad.plano + '&autorizacion=' + propiedad.autorizacion">Editar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
            </section>
        </div>
        </div>

    </main>
    <footer id="foot">
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./js/propiedades.js"></script>
</body>

</html>
