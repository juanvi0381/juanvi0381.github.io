<!doctype html>
<html lang="en">

<head>
  <title>Propiedades</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
  <link rel="icon" type="image/png" href= "./img/logoinmsf.png">
  <link rel="stylesheet" href= "css/style.css">
  <!-- Logo de hitgub-->
    <script src="https://kit.fontawesome.com/e6d506b0f6.js" crossorigin="anonymous"></script>
</head>

<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
      <form  style="background-color: rgba(144, 148, 151, 0.918); margin: 2px auto; width: 70vh; padding: 30px; text-align:start; color: rgb(73, 71, 71); font-size: 12px; font-weight: bold;">
        <h3>ALTA DE PROPIEDAD</h3>
        <fieldset>
        <div class="enlinea">
          <Span>Categoria:</Span>
          <label>
              <input type="radio" name="categoria" value="casa">CASA
          </label>
          <label>
              <input type="radio" name="categoria" value="departamento">DPTO 
          </label>
          <label>
            <input type="radio" name="categoria" value="terreno">TERRENO
          </label>
        </div>
        <div class="enlinea2">
          <Span>En:</Span>
            <label>
               <input type="radio" name="en" value="venta">VENTA
            </label>
            <label>
               <input type="radio" name="en" value="alquiler">ALQUILER 
            </label>
            <label>
              <input type="radio" name="en" value="ambos">AMBOS
            </label>
        </div>
        <div class="enlinea3">
          <Span>Habitaciones:</Span>
            <label>
               <input type="radio" name="habitaciones" value="1">1D
            </label>
            <label>
                <input type="radio" name="habitaciones" value="2">2D
            </label>
            <label>
                <input type="radio" name="habitaciones" value="3">3D
            </label>
            <label>
               <input type="radio" name="habitaciones" value="mas">Otros
          </label>
        </div> 
      </fieldset>
      <fieldset> 
        <div class="mb-3">
          <label for="nombre">Nombre Propietario:</label>
          <input type="text" name="nombre" id="nombre">
        </div>
        <div class="mb-3">
          <label for="precio">Precio:</label>
          <input type="number" name="precio" id="precio">
        </div>
        <div class="mb-3">
          <label for="direccion">Dirección:</label>
          <input type="text" name="direccion" id="direccion">
        </div>
        <div class="mb-3">
          <label for="localidad">Localidad:</label>
          <input type="text" name="localidad" id="localidad">
        </div>
        <div class="mb-3">
          <label for="imagen">Imágen:</label>
          <input type="text" name="imagen" id="imagen">
        </div>
      </fieldset>
          <button type="button" class="btn btn-success" onclick="guardar()">GRABAR</button>
      </form>


    </div>


  </main>
  <footer id="foot">
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">

  </script>
  <script src="./js/main.js"></script>
  <script src="./js/producto_nuevo.js"></script>



</body>

</html>
